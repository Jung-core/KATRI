			<!--container st-->
			<div id="container">
        <!--sub Visual st-->
        <div class="subVisual">
          <span>회원관리</span>
        </div>
        <!--//sub Visual ed-->       
        <section>
          <!--contentsInner st-->
          <div class="contentsInner">
            <!--search st-->
            <div class="search_inner">            
              <!--search fiels st-->
              <div class="search_col">
                <div class="row member">
                  <div class="serch_title">이름</div>
                  <div class="formfield">
                    <input type="text">
                  </div> 
                </div>
                <div class="row">
                  <div class="serch_title">검색일 기준</div>
                  <div class="disable">
                    <input type="text" disabled value="가입일자">
                  </div>
                  <div class="formfield datebox">
                    <em class="cal"><input type="text" class="datepicker"></em>
                    <span class="blankTxt">~</span>
                  </div> 
                  <div class="formfield datebox lastbox">
                    <em class="cal"><input type="text" class="datepicker"></em>
                  </div>  
                </div>                
              </div>              
              <!--//search fiels ed-->            
              <!--search button st--> 
              <div class="buttonframe">
                <span><button class="button_type search">검색</button></span>              
              </div>
              <!--//search button ed-->         
            </div>
            <!--//search ed-->   
            <!--list st-->
            <div class="list_inner">
              <table class="list_type">
                <colgroup>
                  <col width="6%">
                  <col width="8%">
                  <col width="7%">
                  <col width="*">
                  <col width="11%">
                  <col width="13%">
                  <col width="17%">
                  <col width="10%">
                  <col width="6%">
                </colgroup>
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>기관명</th>
                    <th>소속부서</th>
                    <th>연락처</th>
                    <th>이메일</th>
                    <th>가입일자</th>
                    <th>상태</th>                                  
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="center" colspan="9">검색된 데이터가 없습니다.</td>                   
                  </tr>                 
                </tbody>
              </table>
            </div>      
            <!--//list ed--> 
          </div>
          <!--//contentsInner ed-->         
        </section>        
			</div>
			<!--//container ed-->
			<footer>
				<div class="inner">
					<div class="foot_logo">시험인증<span>빅데이터 플랫폼</span></div>

							<div class="coperation">COPYRIGHT 2022 KATRI. ALL RIGHTS RESERVED.</div>
						</div>					
					</address>					
				</div>
